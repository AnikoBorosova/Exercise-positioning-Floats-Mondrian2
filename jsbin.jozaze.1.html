<meta name="robots" content="noindex">
<html>

<head>
  <meta name="description" content="Exercise positioning - Floats - Mondrian 2">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Mondrian - Composition C, 1935</title>
<style id="jsbin-css">
/* Main */

#vaszon {
  width: 600px;
  height: 600px;
  background-color: rgb(255, 251, 255);
  margin: 0 auto;
  box-shadow: 15px 15px 10px gray;
}

/* First row */

#first-row {
  width: 100%;
  height: 40%;
}

#a {
  height: 100%;
  width: 54%;
}

#b {
  height: 100%;
  width: 2%;
}

#c {
  height: 100%;
  width: 44%;
}

/* Second row */

#second-row {
  height: 3%;
  width: 100%;
}

/* Third row */

#third-row {
  width: 100%;
  height: 20%;
}

#d {
  height: 100%;
  width: 54%;
}

#e {
  height: 100%;
  width: 2%;
}

#f {
  height: 100%;
  width: 44%;
}

/* Fourth row */

#fourth-row {
  height: 3%;
  width: 100%;
}

/* Fifth row */

#fifth-row {
  width: 100%;
  height: 34%;
}

#g {
  height: 100%;
  width: 22%;
}

#h {
  height: 100%;
  width: 2%;
}

#i {
  height: 100%;
  width: 30%;
}

#blue-rectangle {
  width: 100%;
  height: 85%;
}

#divider {
  width: 100%;
  height: 5%;
}

#white-rectangle {
  width: 100%;
  height: 10%;
}

#j {
  height: 100%;
  width: 2%;
}

#k {
  height: 100%;
  width: 32%;
}

#l {
  height: 100%;
  width: 2%;
}

#m {
  height: 100%;
  width: 10%;
}

/* Colors and Floats */

.right {
  float: right;
}

.red {
  background-color: rgb(254, 1, 0);
}

.yellow {
  background-color: rgb(254, 255, 53);
}

.blue {
  background-color: rgb(5, 2, 167);
}

.black {
  background-color: black;
}
</style>
</head>

<body>
  <div id="vaszon">
    <div id="first-row">
      <div id="a" class="right"></div>
      <div id="b" class="black right"></div>
      <div id="c" class="red right"></div>
    </div>
    <div id="second-row" class="black"></div>
    <div id="third-row">
      <div id="d" class="right"></div>
      <div id="e" class="black right"></div>
      <div id="f" class="right"></div>
    </div>
    <div id="fourth-row" class="black"></div>
    <div id="fifth-row">
      <div id="g" class="right"></div>
      <div id="h" class="black right"></div>
      <div id="i" class="right">
        <div id="blue-rectangle" class="blue"></div>
        <div id="divider" class="black"></div>
        <div id="white-rectangle"></div>
      </div>
      <div id="j" class="black right"></div>
      <div id="k" class="right"></div>
      <div id="l" class="black right"></div>
      <div id="m" class="yellow right"></div>
    </div>
  </div>
</body>

</html>
